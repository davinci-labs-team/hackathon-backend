<!DOCTYPE html>
<html lang="fr" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; box-sizing: border-box; font-size: 14px;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      height: 100%;
      line-height: 1.6;
      background-color: #f6f6f6;
      color: #333;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: none;
    }
    .container {
      display: block;
      max-width: 600px;
      margin: 0 auto;
      clear: both;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .main {
      background-color: #ffffff;
      border-radius: 5px;
      border: 1px solid #e9e9e9;
      width: 100%;
    }
    .content-wrap {
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 0 0 15px;
    }
    .btn-primary { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #FFF !important; text-decoration: none; line-height: 2em; font-weight: bold; text-align: center; cursor: pointer; display: inline-block; border-radius: 5px; text-transform: capitalize; background-color: #007BFF; margin: 0; border-color: #007BFF; border-style: solid; border-width: 10px 20px; } .btn-primary:hover { background-color: #0056b3; border-color: #0056b3; }
    .footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 20px;
    }
    @media only screen and (max-width: 640px) {
      h1 { font-size: 22px !important; margin: 20px 0 10px !important; }
      .container, .content { width: 100% !important; padding: 10px !important; }
    }
  </style>
</head>
<body itemscope itemtype="http://schema.org/EmailMessage">

  <table class="body-wrap" width="100%" bgcolor="#f6f6f6">
    <tr>
      <td></td>
      <td class="container">
        <div class="content">

          <table class="main">
            <tr>
              <td class="content-wrap">
                <table width="100%">
                  <tr>
                    <td style="padding-bottom: 20px;">
                      <p>{{introParagraph}}</p>
                    </td>
                  </tr>

                  <tr>
                    <td style="padding-bottom: 20px;">
                      <p>{{actionPrompt}}</p>
                    </td>
                  </tr>

                  <tr>
                    <td align="center" style="padding-bottom: 30px;"> <a href={{firstLoginUrl}} class="btn-primary" itemprop="url">{{buttonText}}</a> </td>
                  </tr>

                  <tr>
                    <td style="padding-bottom: 20px;">
                      <p>{{closingNote}}</p>
                    </td>
                  </tr>

                  <tr>
                    <td style="font-size: 15px; color: #555;">
                      {{signatureSalutation}}<br/>
                      <strong>{{signatureName}}</strong>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </div>
      </td>
      <td></td>
    </tr>
  </table>

</body>
</html>
